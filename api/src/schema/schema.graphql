type HelloResponse {
  greeting: String!
  timestamp: String!
}

type Book {
  id: ID!
  title: String!
  authors: [String!]!
  summaries: [String!]!
}

input RecommendationInput {
  bookIds: [ID!]
  limit: Int
}

type Like {
  userId: ID!
  bookId: ID!
  createdDate: String!
}

input SaveLikeInput {
  bookId: ID!
}

type Query {
  hello: HelloResponse!
  recommendations(input: RecommendationInput!): [Book!]
  likedBooks(limit: Int): [Like!]
}

type Mutation {
  saveLike(input: SaveLikeInput!): Boolean!
}
